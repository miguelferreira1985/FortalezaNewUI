<mat-form-field class="example-full-width filter-field-space">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" name="search" ngDefaultControl placeholder="Ex. Hilo">
    <mat-icon matSuffix color="primary">filter_list</mat-icon>
</mat-form-field>

<button matTooltip="Agregar categoría." class="button-table" mat-raised-button color="primary">
    <mat-icon>add</mat-icon>
</button>

<div class="mat-elevation-z8">
    <table class="mat-elevation-z8 " mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

        <ng-container matColumnDef="id">
            <th class="th-category-field" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th class="th-category-field" mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th class="th-category-field" mat-header-cell *matHeaderCellDef mat-sort-header> Descipción </th>
            <td mat-cell *matCellDef="let row"> {{row.description}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th class="th-action" mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
            <td mat-cell *matCellDef="">

                <button matTooltip="Editar categoría." class="button-table" mat-raised-button color="accent">
                    <mat-icon>edit</mat-icon>
                </button>

                <button matTooltip="Eliminar categoría." class="button-table" mat-raised-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
