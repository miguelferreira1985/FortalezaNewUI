<mat-form-field class="example-full-width filter-field-space">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" name="search" ngDefaultControl placeholder="Ex. Hilo">
    <mat-icon matSuffix color="primary">filter_list</mat-icon>
</mat-form-field>

<button (click)="addColor()" matTooltip="Agregar color." class="button-table" mat-raised-button color="primary">
    <mat-icon>add</mat-icon>
</button>

<div class="mat-elevation-z8">
    <table class="mat-elevation-z8 " mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

        <ng-container matColumnDef="ColorID">
            <th class="th-color-field" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.ColorID}} </td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th class="th-color-field" mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
        </ng-container>

        <ng-container matColumnDef="ModifiedDate">
            <th class="th-color-field" mat-header-cell *matHeaderCellDef mat-sort-header> Ultima Modificaión </th>
            <td mat-cell *matCellDef="let row"> {{row.ModifiedDate | date: 'short'}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th class="th-action" mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
            <td mat-cell *matCellDef="let row">

                <button (click)="editColor(row.ColorID, row.Name)" matTooltip="Editar color." class="button-table" mat-raised-button color="accent">
                    <mat-icon>edit</mat-icon>
                </button>

                <button matTooltip="Eliminar color." (click)="deleteColor(row.ColorID, row.Name )" class="button-table" mat-raised-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
